<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahjin DAO</title>
    <link rel="icon" href="img/ahjin-favicon-white.png" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animation"><img src="ahjin-favicon-white.png" class="logo" alt=""></div>
    <div class="txt">Ahjin DAO</div>
    <div class="link">
        <ul class="ul">
            <li><a href="" target="_blank">Discord</a></li>
            <li><a href="https://x.com/ahjindao" target="_blank">Twitter</a></li>
        </ul>
    </div>
    <script>
        const tl = gsap.timeline();
        tl.to(".animation",{
            fontSize: "30px",
            position: "absolute",
            height: "100px",
            width: "150px",
            duration: 3,
            delay: 2
        });
        tl.to(".txt",{
            opacity: 1,
            duration: 1,
            stagger: .25
        })
        tl.to(".ul",{
            opacity: 1,
            duration: 1,
            stagger: .25
        });
    </script>
</body>
</html>
